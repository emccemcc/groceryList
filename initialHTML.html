<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- title noting template -->
  <title>Grocery List Project Using Narrow Jumbotron Template </title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- CSS template from bootstrap example + custom modification-->
  <link href="jumbotron-narrow.css" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="header">
      <h3 class="text-muted">Grocery List</h3>
    </div>

    <div class="jumbotron">
      <h1>What's in your cart?</h1>
      <p class="lead">Follow below to load up one some of our best selling items!</p>
      <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Product" class="form-control" id = "newItem">
            </div>
            <div class="form-group">
              <input type="number" placeholder="Price" class="form-control" id = "newPrice">
            </div>
            <!-- onclick is like the built in event listener -->
            <button type="button" onclick =addItem() class="btn btn-success">Add to Cart</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <div class="row marketing">
      <div class="col-lg-6">

      </div>

       <div class="col-lg-6">

        <h4>Subheading</h4>
        <p>Maecenas sed diam eget risus varius blandit sit amet non magna.</p>
      </div> -->
    </div>

    <div class="footer">
